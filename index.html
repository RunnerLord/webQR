<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Badges</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <video id="video" autoplay></video>
      <button onclick="showContent()">
        <div class="menu">
          <img id="icon1" class="icon1" src="assets/icon1.svg" alt="charset">
          <img id="icon2" class="icon2" src="assets/icon2.svg" alt="charset">                        
        </div>
      </button>
      <div id="overlay" class="menuOverlay" style="display: none;">
        <div class="overlayContainer">
          <div class="menuBadge">
            <img id="myBadge" src="assets/lvlBadge1.svg" alt="charset">
            <p class="badgeLvl">0</p>
          </div>
          <p class="xp"><span class="value">0</span><span class="required" id="mySpan"> / 0</span></p>
          <div class="badgeGrid">
            <div class="gridItem"></div>
            <div class="gridItem"></div>
            <div class="gridItem"></div>
          </div>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script src="script.js"></script>
  </body>
</html>
