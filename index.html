<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webQR</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <button onclick="toggle()"></button>
    <img src="assets/buttonIcon1.svg" alt="buttonIcon" id="buttonIcon">
    <div class="menu" id="menu" style="display: none; opacity: 0;">
      <div class="badgeLevel">
        <img src="assets/badgeLevel1.svg" alt="badgeLevel" id="badgeLevel">
        <p id="level">0</p>
      </div>
      <div class="progressBar">
        <span id="progress">0</span><span id="required"> / 5</span>
      </div>
    </div>
    <video id="video" autoplay></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script src="app.js"></script>
  </body>
</html>
