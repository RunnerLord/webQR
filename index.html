<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Badges</title>
    <script>
      window.onload = function() {
        let badgeArray = localStorage.getItem('badgeArray');
        if (badgeArray) {
          alert(badgeArray);
        }
      };
    </script>
    <style>
        * {
          font-family: system-ui;
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1e1e1e;
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        .menu {
          z-index: 3;
          position: fixed;
          width: 75px;
          height: 50px;
          border-radius: 15px;
          background-color: #1e1e1e;
          left: 50%;
          transform: translateX(-50%);
          bottom: 0px;
          margin-bottom: 25px;
          cursor: pointer;
          user-select: none;
          transition: background-color 0.3s ease-in-out;
        }
        .menu:hover {
          background-color: #2c2c2c;
        }
        .menu:active {
          -webkit-tap-highlight-color: transparent;
        }
        .menuOverlay {
          z-index: 1;
          position: absolute;
          background-color: #1e1e1e;
          top: 25px;
          bottom: 100px;
          left: 25px;
          right: 25px;
          border-radius: 25px;
          opacity: 0;
          transition: opacity 0.3s ease-in-out;
          display: flex;
          align-items: center;
          justify-content: center;
          overflow: hidden;
        }
        .menuOverlay.active {
          opacity: 1;
        }
        .overlayContainer {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          height: 100%;
        }
        .menuBadge {
          width: 256px;
          height: 256px;
          border-radius: 256px;
          background-color: #2c2c2c;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          margin: 0;
        }
        .badgeLvl {
          position: absolute;
          font-weight: 900;
          font-style: normal;
          font-size: 32px;
          line-height: 48px;
          text-align: center;
          color: #2c2c2c;
        }
        .xp {
          background-color: #2c2c2c;
          border-radius: 25px;
          padding: 5px 25px;
          letter-spacing: 3px;
        }
        .xp .value {
          color: #fff;
        }
        .xp .required {
          color: #7b7b7b;
        }
        .icon1 {
          opacity: 1;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translateX(-50%) translateY(-50%);
          transition: opacity 0.3s ease-in-out;
        }
        .icon2 {
          opacity: 0;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translateX(-50%) translateY(-50%);
          transition: opacity 0.3s ease-in-out;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <video id="video" autoplay></video>
        <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
        <script>
          const video = document.getElementById("video");
        
          if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ 
              video: {
                facingMode: { exact: "environment" }
              }
            }).then(function (stream) {
              video.srcObject = stream;
              video.play();
        
              setInterval(function () {
                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        
                const code = jsQR(imageData.data, imageData.width, imageData.height);
        
                if (code) {
                  alert(code.data);
                  var decodedBadge = atob(code.data);

                  let badgeArray = JSON.parse(localStorage.getItem('badgeArray'));

                  if (!badgeArray) {
                    badgeArray = [decodedBadge];
                  } else {
                    myArray.push(decodedBadge);
                  }

                  localStorage.setItem('badgeArray', JSON.stringify(badgeArray));
                }
              }, 1000);
            });
          }
          else {
            alert("Sorry, your browser does not support camera access.");
          }
        </script>
        <button onclick="showContent()">
          <div class="menu">
            <svg id="logo1" class="icon1" width="16" height="16" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M0 16.6569C0 15.596 0.421427 14.5786 1.17157 13.8284L13.1716 1.82842C14.7337 0.266327 17.2663 0.26633 18.8284 1.82843L30.8284 13.8284C31.5786 14.5786 32 15.596 32 16.6569V27C32 29.2091 30.2091 31 28 31H4C1.79086 31 0 29.2091 0 27V16.6569Z" fill="white"/>
            </svg>
            <svg id="logo2" class="icon2" width="16" height="16" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M2 8V6C2 3.79086 3.79086 2 6 2H8C10.2091 2 12 3.79086 12 6V8C12 10.2091 10.2091 12 8 12H6C3.79086 12 2 10.2091 2 8Z" stroke="white" stroke-width="4"/>
              <path d="M18 8V6C18 3.79086 19.7909 2 22 2H24C26.2091 2 28 3.79086 28 6V8C28 10.2091 26.2091 12 24 12H22C19.7909 12 18 10.2091 18 8Z" stroke="white" stroke-width="4"/>
              <path d="M23 18H22C19.7909 18 18 19.7909 18 22V23" stroke="white" stroke-width="4"/>
              <path d="M23 28H24C26.2091 28 28 26.2091 28 24V23" stroke="white" stroke-width="4"/>
              <path d="M2 24V22C2 19.7909 3.79086 18 6 18H8C10.2091 18 12 19.7909 12 22V24C12 26.2091 10.2091 28 8 28H6C3.79086 28 2 26.2091 2 24Z" stroke="white" stroke-width="4"/>
            </svg>                            
          </div>
        </button>
        <div id="overlay" class="menuOverlay" style="display: none;">
          <div class="overlayContainer">
            <div class="menuBadge">
              <img src="./lvlBadge1.svg" alt="charset">
              <p class="badgeLvl">1</p>
            </div>
            <p class="xp"><span class="value">1</span><span class="required">/3</span></p>
          </div>
        </div>
        <script>
          function showContent() {        
            const myDiv = document.getElementById("overlay");
            const myLogo1 = document.getElementById("logo1");
            const myLogo2 = document.getElementById("logo2");
            if (myDiv.style.display === "none") {
              myDiv.style.display = "block";
              setTimeout(() => {
                myLogo1.style.opacity = 0;
                myLogo2.style.opacity = 1;
                myDiv.classList.add("active");
              }, 300);
            } else {
              myDiv.classList.remove("active");
              myLogo1.style.opacity = 1;
              myLogo2.style.opacity = 0;
              setTimeout(() => {
                myDiv.style.display = "none";
              }, 300);
            }
          }
        </script>
    </div>
  </body>
</html>
